//config.txt
// Basic Information:
filename = "sip_ids sample Configuration File";
 
// Parameters
capture = 
{
	interface			= "eth0";
	port 					= 5060;
	stateful 			= 1;
	whitelist 		= "/usr/local/etc/sip_ids/known_peers.data"
	blacklist 		= "/usr/local/etc/sip_ids/blip.data"
};

notification = 
{
	email_list = "fclement@viatelecom.com, remi.guionie@viatelecom.com, viaexploitation@viatelecom.com"
	ipds_srv_ip = "appsrv21"
	ipds_srv_port = 54321
	ipds_srv_sub_port = 54322
};

system = 
{
	nb_threads	= 10;
	qsize 			= 100;
	maxbyte		= 2048;
	stack_size	= 524288; // 512Ko
	facility	= "LOG_LOCAL7";
	logfile   = "/var/log/sip_ids/sip_ids.log";
};

criteria = 
{
	mean = 30;
	nb_fail = 3;
	nb_hijack = 5;
};
